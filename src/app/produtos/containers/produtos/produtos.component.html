
<mat-card>  
  <mat-card-content class="column-flex mat-elevation-z8">
    <mat-toolbar color="primary">
      <span >Painel de estoque </span>
    </mat-toolbar>

    <app-produtos-list *ngIf="produtos$  | async as produtos; else loading " 
    [produtos]="produtos"
    (add)="onAdd()"
    ></app-produtos-list>

    
<ng-template #loading>
    <div class = "Loading-Spinner">''
      <mat-spinner></mat-spinner> 
    </div>
</ng-template>
  
  </mat-card-content>
</mat-card>
