


<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span >Painel de estoque </span>
    </mat-toolbar>
<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Produtos </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.name}} </td>
    </ng-container>
  
    <!-- price_in_cents Column -->
    <ng-container matColumnDef="price_in_cents">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.price_in_cents}} </td>
    </ng-container>

    <!-- ativo Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos.ativo}}</td>
    </ng-container>
    
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produtos"> {{produtos._id}} </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  </mat-card-content>
</mat-card>
